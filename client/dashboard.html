<html lang="en" ng-app="dashboardApp">
  <head>
    <title>Gestion des formations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="css/angular-moment-picker.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.js"></script>
    <script src="js/angular-moment-picker.min.js"></script>
    <script src="js/dashboard.js"></script>
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid" ng-controller="DashboardController as dashboard">
        <div class="row">
            <div class="col-md-8">
                <table class="table" >
                    <tr>
                        <th>Nom</th>
                        <th>Date</th>
                        <th>Lieu</th>
                        <th>Places libres</th>
                    </tr>
                    <tr ng-repeat="event in dashboard.events">
                        <td>
                            {{event.name}}
                        </td>
                        <td>{{event.datetime.date | date:'dd/MM/yyyy'}}</td>
                        <td>{{event.place.name}}</td>
                        <td>{{event.spotsLeft}}</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-4" >
                <form ng-submit="dashboard.add()">
                    <div class="form-group">
                        <label for="name">Nom de la formation</label>
                        <input type="text" class="form-control" id="name" ng-model="dashboard.vm.name">
                    </div>
                    <div class="form-group">
                        <label for="seats">Nombre de places</label>
                        <input type="number" class="form-control" id="seats" ng-model="dashboard.vm.availableSpots">
                    </div>
                    <div class="form-group">
                         <label for="date">Date</label>
                        <div class="input-group"
                             moment-picker="dashboard.vm.datetime.date"
                             locale="fr"
                             format="DD/MM/YYYY"
                             min-view="month"
                             max-view="month"
                             autoclose="true"
                             today="true">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                            <input class="form-control"
                                   placeholder=""
                                   id="date"
                                   ng-model="dashboard.vm.datetime.date"
                                   ng-model-options="{ updateOn: 'blur' }">
                        </div>
                    </div>
                   <div class="form-group">
                        <label for="start">Heure de début</label>
                        <div class="input-group"
                        moment-picker="dashboard.vm.datetime.timeStart"
                         locale="fr"
                         format="HH:mm"
                         min-view="day"
                         max-view="hour"
                         autoclose="true">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-time"></i>
                        </span>
                        <input class="form-control"
                               placeholder=""
                               id="start"
                               ng-model="dashboard.vm.datetime.timeStart"
                               ng-model-options="{ updateOn: 'blur' }">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="end">Heure de fin</label>
                        <div class="input-group"
                        moment-picker="dashboard.vm.datetime.timeEnd"
                         locale="fr"
                         format="HH:mm"
                         min-view="day"
                         max-view="hour"
                         autoclose="true">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-time"></i>
                        </span>
                        <input class="form-control"
                               placeholder=""
                               id="end"
                               ng-model="dashboard.vm.datetime.timeEnd"
                               ng-model-options="{ updateOn: 'blur' }">
                        </div>
                    </div>
                   <div class="form-group">
                        <label for="place-name">Lieu de formation</label>
                        <input type="text" class="form-control" id="place-name" ng-model="dashboard.vm.place.name">
                    </div>
                    <div class="form-group">
                        <label for="place-street">Rue</label>
                        <input type="text" class="form-control" id="place-street" ng-model="dashboard.vm.place.street">
                    </div>
                    <div class="form-group">
                        <label for="place-number">Numéro</label>
                        <input type="text" class="form-control" id="place-number" ng-model="dashboard.vm.place.number">
                    </div>
                    <div class="form-group">
                        <label for="place-zip">Code Postal</label>
                        <input type="text" class="form-control" id="place-zip" ng-model="dashboard.vm.place.zip">
                    </div>
                    <div class="form-group">
                        <label for="place-city">Ville</label>
                        <input type="text" class="form-control" id="place-city" ng-model="dashboard.vm.place.city">
                    </div>
                     <div class="form-group">
                        <button class="btn btn-primary">Enregistrer la formation</button>
                    </div>
                </form>
            </div>
        </div>  
    </div>    

  </body>
</html>
